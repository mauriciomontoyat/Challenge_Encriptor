<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Encriptador Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="Seccion_1">
            <div class="contenedor_caja_texto">
                <textarea placeholder="ingrese el texto aqui"
                class="caja_texto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="contenedor_botones">
                <input type="button" class="btn_encriptar" value="Encriptar">
                <input type="button" class="btn_desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="Seccion_2">
            <div class="contenedor_muneco">
                <img src="Imagenes/Muñeco.svg" alt="muneco">
            </div>
            <div class="contenedor_parrafo">
                <h3>Ningún mensaje fue <br>encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br>desencriptar.</p>
            </div>
            <div class="contenedor_copiar">
                <input type="button" class="btn_copiar" value="copiar">
            </div>
            <div class="contenedor_resultado">
                <p class="texto_resultado"></p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
